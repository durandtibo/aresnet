# Nightly package testing workflow.
# Tests the published package from PyPI every night.
# Validates stable releases, pre-releases, and dependency compatibility.

name: Nightly Package Tests
on:
  schedule:
    - cron: '10 10 * * *' # Run at 10:10 AM UTC daily
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  # Get dependency version information from config file
  get-versions:
    uses: ./.github/workflows/get-versions.yaml

  # Test stable version from PyPI without extras
  stable:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install aresnet'

  # Test stable version from PyPI with all extras
  stable-all:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "aresnet[all]"'

  # Test pre-release version from PyPI without extras
  latest:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre aresnet'

  # Test pre-release version from PyPI with all extras
  latest-all:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "aresnet[all]"'


  ########################
  #     Dependencies     #
  ########################

  httpx:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: httpx
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).httpx) }}
